<!-- Create login form Username and Password fields in login form
    where input fields has following cofigurations:
     - username will have  loginUsername id 
     - password field will have loginPassword id

    validate: 
    -loginUsername: should not be empty
    -loginPassword: should not be empty

-->

<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>Login and Registration</TITLE>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/validation.js"></script>
    </HEAD>
    <BODY>
        <div class="container mt-5">
            <h2>Login</h2>
        <form>
            <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Username" >
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
            <button onclick="login()" class="btn btn-primary">Login</button>
        </form>
    </div>
    
    </BODY>
</HTML>
