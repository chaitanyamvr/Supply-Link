<!-- Create login form Username and Password fields in login form
    where input fields has following cofigurations:
     - username will have  loginUsername id 
     - password field will have loginPassword id

    validate: 
    -loginUsername: should not be empty
    -loginPassword: should not be empty

-->
<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Enter username" />

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter password" />

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username) {
                alert('Username cannot be empty.');
                return;
            }

            if (!password) {
                alert('Password cannot be empty.');
                return;
            }

            alert('Login successful!'); // Placeholder for actual login logic
        });
    </script>

</body>
</html>
