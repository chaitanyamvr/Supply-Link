<div class="supplier-card">
    <h2>Supplier Details</h2>
    <p><strong>Supplier ID:</strong> {{supplier.supplierId}}</p>
    <p><strong>Name:</strong> {{supplier.supplierName}}</p>
    <p><strong>Email:</strong> {{supplier.email}}</p>
    <p><strong>Username:</strong> {{supplier.username}}</p>
    <p><strong>Password:</strong> {{supplier.password}}</p>
    <p><strong>Role:</strong> {{supplier.role}}</p>
</div>
